<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Wide Weather üåç</h1>

      <form class="location-entry" id="location-city-entry">
        <div class="row justify-content-center">
          <div class="col-2">
            <p id="date-container"></p>
          </div>
          <div class="col-2"></div>
          <div class="col-3">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="input-city"
                placeholder="Enter any city"
                autofocus
              />
            </div>
          </div>
          <div class="col-1">
            <input type="submit" value="Go!" class="btn btn-outline-primary" />
          </div>
          <div class="col-4">
            <input
              type="submit"
              value="Current location"
              class="btn btn-outline-success"
              id="location-button"
            />
          </div>
        </div>
      </form>

      <form class="main-info-form">
        <div class="row justify-content-center">
          <div class="col-2">
            <span id="main-city"></span>
            <br />
            <span id="temperature-value"></span>
            <a href="#" id="unit-celsius">¬∞C</a> |
            <a href="#" id="unit-fahrenheit">¬∞F</a>
          </div>
          <div class="col-3">
            <span id="humidity-container"></span>
            <br />
            <span id="feels-like"></span>
            <br />
            <span id="weather-description"></span>
          </div>
          <div class="col-2" class="main-icon">
            <img src="images/sun.png" class="main-icon" />
          </div>
        </div>
      </form>

      <form class="future-weather-form">
        <div class="row justify-content-center">
          <div class="col-2">
            <div class="card border-light" style="width: 9rem">
              <img
                class="card-img-top"
                src="images/storm.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <p class="card-text">
                  <span id="temp-plus-one">17</span> ‚ÑÉ
                  <br />
                  <span id="day-plus-one"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-light" style="width: 9rem">
              <img
                class="card-img-top"
                src="images/raining.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <p class="card-text">
                  16 ‚ÑÉ
                  <br />
                  <span id="day-plus-two"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-light" style="width: 9rem">
              <img
                class="card-img-top"
                src="images/sun-cloudy.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <p class="card-text">
                  17 ‚ÑÉ
                  <br />
                  <span id="day-plus-three"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-light" style="width: 9rem">
              <img
                class="card-img-top"
                src="images/sun-cloudy.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <p class="card-text">
                  18 ‚ÑÉ
                  <br />
                  <span id="day-plus-four"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card border-light" style="width: 9rem">
              <img
                class="card-img-top"
                src="images/sun.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <p class="card-text">
                  19 ‚ÑÉ
                  <br />
                  <span id="day-plus-five"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
      <p class="github-link">
        <a
          href="https://github.com/lauratindley/weather-app-git"
          target="_blank"
          rel="noopener noreferrer"
          >Open source code</a
        >
        from Laura Tindley
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
